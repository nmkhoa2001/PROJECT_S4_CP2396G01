<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{loginMB.checkLogin1()}"></f:event>
                </f:metadata>
                <h:form>
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h2 class="card-title">Category Management</h2>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Category Management</li>
                            </ol>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h:commandLink class="btn btn-info btn-sm" action="#{categoryMB.showAddForm()}"><i class="fas fa-plus"></i>Add
                            </h:commandLink>                   
                        </div>
                        <div class="card-body">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Category Name</th>
                                        <th>Description</th>  
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>                              
                                    <ui:repeat value="#{categoryMB.showAllCategory()}" var="itemCategory">
                                        <tr>                                                     
                                            <td><h:outputText value="#{itemCategory.categoryName}"/></td>
                                            <td><h:outputText value="#{itemCategory.description}"/></td>
                                            <td>                                               
                                                <h:commandLink title="Edit" class="btn btn-info btn-sm" action="#{categoryMB.editCategories(itemCategory.categoryID)}">
                                                    <i class="fas fa-pencil"></i>
                                                </h:commandLink>&nbsp;
                                            </td>
                                            <td>
                                                <h:commandLink title="Delete" class="btn btn-danger btn-sm" id="deleteButton" action="#{categoryMB.deleteCategory(itemCategory.categoryID)}" disabled="#{categoryMB.validDelete(itemCategory.categoryID)}" onclick="if (!confirm('Are you sure you want to delete this?')) {
                                                            return false;
                                                        }
                                                        ;
                                                        return true;">
                                                    <i class="fas fa-trash"></i>
                                                </h:commandLink>
                                            </td>
                                        </tr>  
                                    </ui:repeat>                               
                                </tbody>
                            </table>
                        </div>
                    </div>                   
                </h:form>
               
            </ui:define>
        </ui:composition>
    </h:body>
</html>
