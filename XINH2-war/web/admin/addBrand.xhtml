<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{loginMB.checkLogin1()}"></f:event>
                </f:metadata>
                <h:form>

                    <section class="content">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card card-info">
                                        <div class="card-header">
                                            <h3 class="card-title">Add Brand</h3>
                                        </div>
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="brandname">Brand Name: </label>
                                                <h:inputText value="#{brandMB.brands.brandName}" styleClass="form-control" required = "true" id="brandname" requiredMessage="This field cannot be empty!"/>
                                                <h:message for = "brandname" style = "color: red;" /> 
                                            </div>
                                            <div class="form-group">
                                                <label for="branddescription">Brand Description: </label>
                                                <h:inputText value="#{brandMB.brands.description}" styleClass="form-control" required = "true" id="branddescription" requiredMessage="This field cannot be empty!"/>
                                                <h:message for = "branddescription" style = "color: red;" /> 
                                            </div>
                                            <div class="form-group">
                                                <label for="brandweb">Brand Web: </label>
                                                <h:inputText value="#{brandMB.brands.website}"  styleClass="form-control" required = "true" id="brandweb" requiredMessage="This field cannot be empty!"/>
                                                <h:message for = "brandweb" style = "color: red;" /> 
                                            </div>                                           
                                        </div>
                                        <div class="card-footer">
                                            <h:commandButton type="submit" class="btn btn-info btn-sm" action="#{brandMB.createBrands()}" value="Save"/>                                               
                                            &nbsp;
                                            <h:link outcome="/admin/brandList.xhtml" class="btn btn-info btn-sm">Back</h:link>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
