<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{loginMB.checkLogin1()}"></f:event>
                </f:metadata>
                <h:form>
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="card-title">Brand Management</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Brand Management</li>
                            </ol>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">                        
                            <h:commandLink class="btn btn-info btn-sm" action="#{brandMB.showAddForm()}"><i class="fas fa-plus"></i> Add</h:commandLink>
                        </div>
                        <div class="card-body">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Brand Name</th>
                                        <th>Brand Description</th>
                                        <th>Brand Web</th>                                       
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{brandMB.showAllBrands()}" var="itemBrands">
                                        <tr>                                                     
                                            <td><h:outputText value="#{itemBrands.brandName}"/></td>
                                            <td><h:outputText value="#{itemBrands.description}"/></td>
                                            <td><h:outputText value="#{itemBrands.website}"/></td>                                         
                                            <td class="project-actions text-right">                                                   
                                                <h:commandLink title="Edit" class="btn btn-info btn-sm" action="#{brandMB.editBrands(itemBrands.brandID)}">
                                                    <i class="fas fa-pencil"></i>
                                                </h:commandLink>
                                            </td>
                                            <td>
                                                <h:commandLink title="Delete" class="btn btn-danger btn-sm" action="#{brandMB.deleteBrands(itemBrands.brandID)}" disabled="#{brandMB.validDelete(itemBrands.brandID)}" onclick="if (!confirm('Are you sure you want to delete this?')) {
                                                            return false;
                                                        }
                                                        ;
                                                        return true;">
                                                    <i class="fas fa-trash"></i>
                                                </h:commandLink>&nbsp;
                                            </td>
                                        </tr>  
                                    </ui:repeat>                            
                                </tbody>
                            </table>                           
                        </div>                     
                    </div>                  
                </h:form>                                     
            </ui:define>
        </ui:composition>
    </h:body>
</html>
