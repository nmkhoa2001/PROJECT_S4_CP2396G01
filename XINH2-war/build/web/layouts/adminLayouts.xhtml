        <script>
            $(function () {
                var Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000
                });

                $('.swalDefaultSuccess').click(function () {
                    Toast.fire({
                        icon: 'success',
                        title: 'Successfully!'
                    })
                });
            });
        </script>

        <script>

                }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
